<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Растение | Зелёный календарь</title>


    <!-- Подключение фавикона -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon/android-chrome-512x512.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <meta name="theme-color" content="#93A267">
    <meta name="msapplication-TileColor" content="#93A267">
    <meta name="application-name" content="Зеленый Календарь">
    <meta name="apple-mobile-web-app-title" content="Зеленый Календарь">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-plant fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-success me-4" href="index.html">
                <img src="images/logo.svg" alt="Логотип" height="70">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Каталог растений</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент страницы (заполняется динамически) -->
    <main id="plantPage" class="pt-5 mt-4">
        <div class="container py-5 text-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-3">Загрузка информации о растении...</p>
        </div>
    </main>

    <!-- Модальное окно для расчета полива -->
    <div class="modal fade" id="waterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0">
                <div class="modal-header border-0 pb-2">
                    <h5 class="modal-title fw-bold">Рассчитать график полива</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <hr class="mx-3 my-0">
                <div class="modal-body py-4">
                    <!-- Горизонтальные выпадающие списки -->
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label mb-2 fw-semibold">Размер горшка</label>
                            <select class="form-select" id="potSize">
                                <option value="small">Маленький</option>
                                <option value="medium" selected>Средний</option>
                                <option value="large">Большой</option>
                                <option value="xlarge">Очень большой</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label mb-2 fw-semibold">Сезон</label>
                            <select class="form-select" id="season">
                                <option value="winter">Зима</option>
                                <option value="spring">Весна</option>
                                <option value="summer" selected>Лето</option>
                                <option value="autumn">Осень</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label mb-2 fw-semibold">Освещение</label>
                            <select class="form-select" id="lighting">
                                <option value="low">Тень</option>
                                <option value="medium" selected>Рассеянный свет</option>
                                <option value="high">Яркий свет</option>
                            </select>
                        </div>
                    </div>

                    <!-- Результат расчета -->
                    <div id="calculationResult" class="mt-4 d-none">
                        <div class="alert alert-success border-0 bg-light">
                            <h6 class="fw-bold mb-2">Рекомендации по поливу:</h6>
                            <p class="mb-2"><strong>Частота полива:</strong> <span id="frequencyResult">-</span></p>
                            <p class="mb-0"><strong>Объем воды:</strong> <span id="volumeResult">-</span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center pt-0">
                    <button type="button" class="btn btn-success px-5" id="calculateWater">Рассчитать график
                        полива</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="site-footer mt-5">
        <div class="footer-content">
            <div class="footer-top">
                <div class="footer-brand">
                    <span class="brand-text">ЗЕЛЁНЫЙ КАЛЕНДАРЬ</span>
                </div>

            </div>

            <div class="footer-divider"></div>

            <div class="footer-bottom">
                <div class="footer-message">
                    <i class="bi bi-heart-fill"></i>
                    <span>С любовью о ваших растениях</span>
                </div>
                <div class="footer-copyright">
                    © 2025 База знаний о домашних растениях с подбором графика полива
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
